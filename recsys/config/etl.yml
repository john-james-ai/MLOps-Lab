name: etl
description: Extract Transform and Load for MovieLens20M Dataset
steps:
  1:
    name: download_movielens20m
    description: Downloads MovieLens20M Dataset from Kaggle
    module: recsys.core.workflow.operators
    operator: KaggleDownloader
    params:
      kaggle_filepath: grouplens/movielens-20m-dataset
      destination: data/ext
      force: True

  2:
    name: dezip_movielens20m
    description: UnZips MovieLens20M Dataset
    module: recsys.core.workflow.operators
    operator: DeZipper
    params:
      zipfilepath: data/ext/movielens-20m-dataset.zip
      destination: data/raw
      members:
        - rating.csv
      force: True

  3:
    name: pickle_dataset
    description: Pickles ratings dataset
    module: recsys.core.workflow.operators
    operator: Pickler
    params:
      infilepath: data/raw/rating.csv
      outfilepath: data/raw/rating.pkl
      infile_format: csv
      index_col: False
      encoding: utf-8
      low_memory: False
      usecols:
        - userId
        - movieId
        - rating
      force: True

  4:
    name: copy_raw_ratings_to_prod
    description: Copy Raw Ratings Data to Prod Input
    module: recsys.core.workflow.operators
    operator: Copier
    params:
      infilepath: data/raw/rating.pkl
      outfilepath: data/working/prod/input/rating.pkl
      force: True

  5:
    name: create_dev_input_data
    description: Create Dev Input Data from Sample
    module: recsys.core.workflow.operators
    operator: Sampler
    params:
      infilepath: data/raw/rating.pkl
      outfilepath: data/working/dev/input/rating.pkl
      clustered: True
      clustered_by: userId
      frac: 0.1
      random_state: 55
      force: True

  6:
    name: create_test_input_data
    description: Create Test Input Data from Sample
    module: recsys.core.workflow.operators
    operator: Sampler
    params:
      infilepath: data/raw/rating.pkl
      outfilepath: data/working/test/input/rating.pkl
      clustered: True
      clustered_by: userId
      frac: 0.01
      random_state: 55
      force: True