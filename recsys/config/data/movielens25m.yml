name: movielens25m
description: Extract Transform and Load MovieLens25M data into Production, Development and Test input datasets
steps:
  1:
    module: recsys.core.workflow.operators
    operator: Downloader
    params:
      name: download_movielens25M
      description: Downloads MovieLens25M from GroupLens dataset
      url: https://files.grouplens.org/datasets/movielens/ml-25m.zip
      destination: data/sources/movielens25m/ext
      force: False

  2:
    module: recsys.core.workflow.operators
    operator: EliFpiZ
    params:
      name: dezip_movielens25M
      description: UnZips MovieLens25M Dataset
      zipfilepath: data/sources/movielens25m/ext/ml-25m.zip
      destination: data/sources/movielens25m/raw
      members:
        - ratings.csv
        - genome-scores.csv
        - genome-tags.csv
        - links.csv
        - movies.csv
        - tags.csv
      force: True

  3:
    module: recsys.core.workflow.operators
    operator: DataGenerator
    params:
      name: create_prod_data
      description: Creates a sample input file for the production environment
      infilepath: data/sources/movielens25m/raw/ml-25m/ratings.csv
      outfilepath: data/sources/movielens25m/input/movielens25m_prod.pkl
      index_col: False
      encoding: utf-8
      low_memory: False
      usecols:
        - userId
        - movieId
        - rating
      clustered: True
      clustered_by: userId
      frac: 1.0
      random_state: 55
      force: False

  4:
    module: recsys.core.workflow.operators
    operator: DataGenerator
    params:
      name: create_dev_data
      description: Creates a sample input file for the development environment
      infilepath: data/sources/movielens25m/raw/ml-25m/ratings.csv
      outfilepath: data/sources/movielens25m/input/movielens25m_dev.pkl
      index_col: False
      encoding: utf-8
      low_memory: False
      usecols:
        - userId
        - movieId
        - rating
      clustered: True
      clustered_by: userId
      frac: 0.1
      random_state: 55
      force: False


  5:
    module: recsys.core.workflow.operators
    operator: DataGenerator
    params:
      name: create_test_data
      description: Creates a sample input file for the test environment
      infilepath: data/sources/movielens25m/raw/ml-25m/ratings.csv
      outfilepath: data/sources/movielens25m/input/movielens25m_test.pkl
      index_col: False
      encoding: utf-8
      low_memory: False
      usecols:
        - userId
        - movieId
        - rating
      clustered: True
      clustered_by: userId
      frac: 0.01
      random_state: 55
      force: False