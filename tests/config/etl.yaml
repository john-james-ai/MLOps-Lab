name: movielens20m_etl
description: Extracts, transforms and loads the MovieLens20M data from Kaggle.
io_module: recsys.core.services.io
io_service: IOService

# ------------------------------------------------------------------------------------------------ #
#                                       ETL STEPS                                                  #
# ------------------------------------------------------------------------------------------------ #
steps:
  1:
    name: download_movielens20m
    description: Downloads MovieLens20M data from Kaggle website.
    module: recsys.collaborative.data.etl
    operator: KaggleDownloader
    params:
      kaggle_filepath: grouplens/movielens-20m-dataset
      destination: tests/data/etl/movielens20m/ext
      force: False

  2:
    name: dezip_movielens20m
    description: UnZips MovieLens20M Dataset
    module: recsys.collaborative.data.etl
    operator: DeZipper
    params:
      zipfilepath: tests/data/etl/movielens20m/ext/movielens-20m-dataset.zip
      destination: tests/data/etl/movielens20m/raw
      members:
        - rating.csv
      force: True

  3:
    name: pickle_dataset
    description: Pickles ratings dataset
    module: recsys.collaborative.data.etl
    operator: Pickler
    params:
      infilepath: tests/data/etl/movielens20m/raw/rating.csv
      outfilepath: tests/data/etl/movielens20m/raw/rating.pkl
      infile_format: csv
      index_col: False
      encoding: utf-8
      low_memory: False
      usecols:
        - userId
        - movieId
        - rating
      force: True